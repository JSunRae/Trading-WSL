name: Type Checking and Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  type-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Node.js for pyright
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Install pyright
        run: npm install -g pyright

      - name: Type check (Pyright)
        run: tools/run_pyright.sh

      - name: Run ruff linting
        run: python -m ruff check src/ tests/

      - name: Run ruff formatting check
        run: python -m ruff format --check src/ tests/

      - name: Run tests with coverage
        run: python -m pytest tests/ --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  async-pattern-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Check for sync pattern leftovers
        run: python src/utils/detect_sync_leftovers.py

      - name: Verify async migration completeness
        run: |
          # Count remaining sync issues
          SYNC_COUNT=$(python src/utils/detect_sync_leftovers.py | grep -c "SYNC PATTERN" || echo "0")
          echo "Remaining sync patterns: $SYNC_COUNT"

          # Fail if sync patterns increased (regression)
          if [ "$SYNC_COUNT" -gt 44 ]; then
            echo "❌ Sync pattern regression detected! Found $SYNC_COUNT (max allowed: 44)"
            exit 1
          else
            echo "✅ Sync pattern count acceptable: $SYNC_COUNT/44"
          fi
