name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint with Ruff
        run: |
          python -m ruff check .
          python -m ruff format --check .

      - name: Type check with Pyright
        run: |
          npx pyright -p pyrightconfig.json

      - name: Test with pytest (warnings as errors)
        run: |
          # Run tests with coverage (including JSON for unused code analysis)
          python -m pytest tests/ -W error \
            --cov=src --cov-branch \
            --cov-report=xml \
            --cov-report=json:coverage.json \
            --cov-report=term-missing:skip-covered \
            --cov-fail-under=80

      - name: Guard against legacy MasterPy_Trading imports
        run: |
          echo "Scanning for forbidden legacy imports..."
          if grep -R --line-number --exclude=src/MasterPy_Trading.py -E '\b(from|import)\s+(src\.)?MasterPy_Trading\b' src/; then
            echo '❌ Legacy MasterPy_Trading import detected in src/. Failing build.'
            exit 1
          else
            echo '✅ No forbidden legacy imports found.'
          fi

      - name: Generate unused code report
        run: |
          python scripts/find_unused_code.py
          echo 'Unused code report generated.'

      - name: Upload unused code report artifact
        uses: actions/upload-artifact@v3
        with:
          name: unused-code-report
          path: reports/unused_code_report.md

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install pip-audit safety

      - name: Security audit with pip-audit
        run: |
          pip-audit

      - name: Security check with Safety
        run: |
          safety check

  build:
    runs-on: ubuntu-latest
    needs: [quality, security]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          python -m twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
