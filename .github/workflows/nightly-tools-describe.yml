name: Nightly Tools Describe Smoke

on:
  schedule:
    - cron: '25 5 * * *' # Daily 05:25 UTC
  workflow_dispatch: {}

jobs:
  smoke-describe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run describe schema smoke test
        run: |
          pytest -q tests/test_describe_schema.py

      - name: Archive test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            .pytest_cache/**
            coverage*.json
            reports/**
